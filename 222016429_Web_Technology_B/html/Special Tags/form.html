     <center>
    <!-- This is Form Page -->
    
        <h1>Form of Student's Details</h1>
        <form>
            <label for="regnmbr"><b>Reg_No:</b></label>
            <input type="text" id="regnmbr" name="regnmbr" required><br><br>

            <label for="firstname"><b>First_Name:</b></label>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="lastname"><b>Last_Name:</b></label>
            <input type="text" id="lastname" name="lastname" required><br><br>


            <label for="dept"><b>Department:</b></label>
            <select name="dept" id="dept" required>
                <option>Accounting</option>
                <option>BIT</option>
                <option>Finance</option>
                <option>Medecine</option>
                <option>Sociology</option>
                <option>Nursing</option>
            </select><br><br>

            <label for="student_age"><b>Age:</b></label>
            <input type="text" id="student_age" name="student_age" required><br><br>

            <label for="student_grade"><b>Grade:</b></label>
            <input type="text" id="student_grade" name="student_grade" required><br><br>

            <input type="submit" name="send" value="Submit">
            <input type="reset" name="cnl" value="Cancel"><br>
        </form>
